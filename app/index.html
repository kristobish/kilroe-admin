<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Kilroe Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/pushy/css/pushy.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/kilroe.css -->
    <link rel="stylesheet" href="styles/kilroe.css">
    <!-- endbuild -->

</head>
<body ng-app="kilroe.admin">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<header headroom offset="300" class="header headroom headroom--pinned headroom--top">

    <div class="logo">Kilroe Admin</div>

    <!--Desktop/Tablet Menu-->
    <nav class="main-nav">
        <ul>
            <li><a data-ng-href="#/"><i class="fa fa-arrows"></i> Home</a></li>
            <li><a data-ng-href="#/#tour" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Shows</a></li>
            <li><a data-ng-href="#/#band" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Band</a></li>
            <li><a data-ng-href="#/video"><i class="fa fa-arrows"></i> Video</a></li>
            <li><a data-ng-href="#/photos"><i class="fa fa-arrows"></i> Photos</a></li>
            <li><a data-ng-href="#/#booking" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Booking</a></li>
        </ul>
    </nav>

    <!-- Pushy Phone Menu -->
    <nav class="pushy pushy-left">
        <ul>
            <li><a data-ng-href="#/"><i class="fa fa-arrows"></i> Home</a></li>
            <li><a data-ng-href="#/#tour" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Shows</a></li>
            <li><a data-ng-href="#/#band" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Band</a></li>
            <li><a data-ng-href="#/video"><i class="fa fa-arrows"></i> Video</a></li>
            <li><a data-ng-href="#/photos"><i class="fa fa-arrows"></i> Photos</a></li>
            <li><a data-ng-href="#/#booking" du-smooth-scroll du-scrollspy><i class="fa fa-arrows"></i> Booking</a></li>
        </ul>
    </nav>

    <!-- Site Overlay -->
    <div class="site-overlay"></div>

    <!-- Menu Button -->
    <div class="menu-btn"><i class="fa fa-navicon fa-3x"></i></div>

</header>

<main id="container" ng-view="" autoscroll="true" class="main-view"></main>

<div scroll-to-top=""></div>

<!-- build:js(.) js/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-contenteditable/angular-contenteditable.js"></script>
<script src="bower_components/angular-scroll/angular-scroll.js"></script>
<script src="bower_components/headroom.js/dist/headroom.js"></script>
<script src="bower_components/headroom.js/dist/jQuery.headroom.js"></script>
<script src="bower_components/headroom.js/dist/angular.headroom.js"></script>
<script src="bower_components/pushy/js/pushy.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) js/js.js -->
<script src="/js/app.js"></script>
<script src="/js/routes.js"></script>
<script src="/js/angularfire/config.js"></script>
<script src="/js/angularfire/firebase.ref.js"></script>
<script src="/js/controllers/tour_controller.js"></script>
<script src="/js/controllers/news_controller.js"></script>
<script src="/js/controllers/band_controller.js"></script>
<script src="/js/controllers/song_catalog_controller.js"></script>
<script src="/js/controllers/photo_catalog_controller.js"></script>
<script src="/js/controllers/video_catalog_controller.js"></script>
<script src="/js/controllers/audio_controller.js"></script>
<script src="/js/filters/date_format_filter.js"></script>
<script src="/js/directives/scroll_to_top_directive.js"></script>
<script src="/js/directives/youtube_directive.js"></script>

<!-- endbuild -->

</body>
</html>
